<div class="container-fluid">
  <h2>User details</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>UserID</th>
        <th>Title</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of todoList">
        <td><a [routerLink]="['/science', user?.id]">{{user.id}}</a></td>
        <td>{{user.userId}}</td>
        <td>{{user.title}}</td>
        <td>{{user.completed}}</td>
      </tr>
    </tbody>
  </table>
</div>
